{% extends "Recetario/base.html" %}

{% load static %}

{% block main %}
<p style="margin-top: 10px;">¿Estás seguro de que querés borrar esta receta? </p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Borrar">
    <a class="btn btn-primary" href="{% url 'receta-list' %}">Cancelar</a>
</form>
{% endblock %}
